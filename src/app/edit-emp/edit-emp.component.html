

<div class="container">
    <form [formGroup]="empForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="row">
        <div class="col-lg-6">
          <label for="firstName">First Name  </label> <br>
        <input type="text" name="firstName" class="form-control" formControlName="firstName"   placeholder="Enter First Name" required/>
        <div class="text-danger" *ngIf="(submitted) && empFormControl.firstName.errors ?.['required']">First name is required.</div>
        </div>
        <div class="col-lg-6">
          <label for="lastName">Last Name: </label><br>
          <input type="text" name="lastName" class="form-control"  formControlName="lastName"  placeholder="Enter Last Name" required/>
          <div class="text-danger" *ngIf="(submitted) && empFormControl.lastName.errors ?.['required']">Last Name is required.</div>
        </div>
        <div class="col-lg-6">
          <div class="d-flex"><div class="form-check">
            <input type="radio" formControlName="optradio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
            <label class="form-check-label" for="radio1">Male</label>
          </div>
         <div class="form-check ms-2">
            <input type="radio" class="form-check-input" formControlName="optradio" id="radio2" name="optradio" value="option2">
            <label class="form-check-label" for="radio2">Female</label>
          </div>
        </div>
          </div>
          
        <div class="col-lg-6">
          <label for="orgnisation">Organisation: </label><br>
          <input type="text" name="orgnisation" class="form-control"  formControlName="orgnisation"  placeholder="Enter Organisation Name" required/>
          <div class="text-danger" *ngIf="(submitted) && empFormControl.orgnisation.errors ?.['required']"> Oraganisation name is required.</div>
        </div>
        <div class="col-lg-6">
          <label for="lastName">Manger Name: </label><br>
          <input type="text" name="managerName" class="form-control"  formControlName="managerName" placeholder="Enter Manager Name" required/>
          <div class="text-danger" *ngIf="(submitted) && empFormControl.managerName.errors ?.['required']">Manager name is required.</div>
        </div>
        <div class="col-lg-6">
          <label for="EmpNo">Employee Number: </label><br>
          <input type="number" name="EmpNo" class="form-control" formControlName="EmpNo" placeholder="Enter Employee Number" required/>
          <div class="text-danger" *ngIf="(submitted) && empFormControl.EmpNo.errors ?.['required']">Employee name is required.</div>
        </div>
        
        <div class="col-lg-6">
          <label for="salary">Salary: </label><br>
          <input type="number" name="salary" class="form-control" formControlName="salary" placeholder="Enter Salary" required/>
          <div class="text-danger" *ngIf="(submitted) && empFormControl.salary.errors ?.['required']">Salary is reuired.</div>
        </div>
        <div class="col-lg-12">
          <button  type="= submit"  class="btn btn-outline-info mt-3">Submit</button>
        </div>
       
      </div>
         
    </form>
    <p>
      {{empForm.value | json}}
    </p>
  </div>
