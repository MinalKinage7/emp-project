
<div class="container pt-5">
    <div class="row">
        <div class="col-lg-12"><h1 class="mt-5 container">{{title}}</h1></div>
    <div class="col-lg-12 " >
    <a class="nav-link"  *ngIf="adminValue &&  roleValue != 2 ||  !adminValue" class="btn btn-info btn-lg float-end mb-3" [routerLink]="['/create']">Add</a></div>
    </div>   
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr >
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Organisation</th>
                    <th scope="col">Manager</th>
                    <th scope="col">Gender</th>
                    <th scope="col">salary</th>
                    <th scope="col" *ngIf="adminValue &&  roleValue != 1 ||  !adminValue"></th>
                    <th scope="col "*ngIf="adminValue &&  roleValue == 3 ||  !adminValue"></th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor=" let d of datasource">
                    <th scope="row">{{d.id}}</th>
                    <td>{{d.first_name}}</td>
                    <td>{{d.last_name}}</td>
                    <td>{{d.organisation}}</td>
                    <td>{{d.manager_name}}</td>
                    <td>{{d.gender}}</td>
                    <td>{{d.salary}}</td>
                    <td *ngIf="adminValue &&  roleValue != 1 ||  !adminValue" ><a class="btn btn-info" [routerLink]="['/edit']" [state]="d">Edit</a></td>
                    <td  *ngIf="adminValue &&  roleValue == 3 ||  !adminValue"><button type="button" class="btn btn-danger" (click)=deleteEmployee(d.id)>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
