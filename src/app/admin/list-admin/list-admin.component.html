
<div class="container-fluid px-0">
    <div class="col-lg-12 text-end mt-3   "><span class="mb-2 me-5 text-success">{{obj.first_name}}  {{obj.last_name}}</span>  </div>
  
</div>
<div class="container">
    <ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-admin-tab" data-bs-toggle="pill" data-bs-target="#pills-admin" type="button" role="tab" aria-controls="pills-admin" aria-selected="true">Admin List</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-user-tab" data-bs-toggle="pill" data-bs-target="#user-home" type="button" role="tab" aria-controls="user-profile" aria-selected="true">Employee List</button>
        </li>
        
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-admin" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
            <div class="row mt-5">
                <div class="col-lg-12"><p class="h4">{{title}}</p></div>
            <div class="col-lg-12 ">
            <a  class="btn btn-info btn-lg float-end mb-3" [routerLink]="['/add-admin']">Add</a></div>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr >
                            <th scope="col"></th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Organisation</th>
                            <th scope="col">Manager</th>
                            <th scope="col">Gender</th>
                            <th scope="col">salary</th>
                            <th scope="col">Role</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor=" let d of dataSource">
                            <th scope="row">{{d.id}}</th>
                            <td>{{d.first_name}}</td>
                            <td>{{d.last_name}}</td>
                            <td>{{d.organisation}}</td>
                            <td>{{d.manager_name}}</td>
                            <td>{{d.gender}}</td>
                            <td>{{d.salary}}</td>
                            <td ><span *ngIf="d.role == 1" > Add</span><span *ngIf="d.role == 2" > Add/Edit</span> <span *ngIf="d.role == 3" > All Access</span></td>
                            <td><a class="btn btn-info" [state]="d" [routerLink]="['/editAdmin']">Edit</a></td>
                            <td><button type="button" class="btn btn-danger" (click)=deleteAdmin(d.id)>Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div>
               

        </div>
       
       
      </div>
      <div class="tab-pane fade show " id="user-home" role="tabpanel" aria-labelledby="user-home-tab" tabindex="0">
        <app-emp-list></app-emp-list> 
           <div>
    
        
    </div>

    

</div>
